    function fn() {
        // 返回的是一个promise对象
        return new Promise(function (resolve, reject) {
            var flag = false
            setTimeout(function () {
                if (flag == true) {
                    resolve('成功')
                } else {
                    reject('失败')
                }
            }, 500)
        })
    }
    fn().then(function (res) {
        console.log(res)
        return fn()
    }).then(function (res) {
        console.log(res);
        return fn()
    }).then(function (res) {
        console.log(res);

    }).then(function (res) {
